<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блогикум -  Публикации</title>
</head>
<body>
  {% for post in posts_list %}
  <article>
    <h2>{{ post.date }} — {{ post.location }}</h2>
    <p>{{ post.text|truncatewords:10 }}</p>
    </article>
  <hr>
  {% empty %}
    <p>Пока нет записей.</p>
  {% endfor %}
</body>
</html>
